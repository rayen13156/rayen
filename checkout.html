<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Noir Threads</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/dark-theme.css">
</head>
<body>
    <header>
        <!-- Include header component -->
        <div id="header-placeholder"></div>
    </header>

    <main>
        <section class="checkout">
            <h1>Checkout</h1>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method</label>
                    <select id="payment" name="payment" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <button type="submit">Complete Purchase</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Include footer component -->
        <div id="footer-placeholder"></div>
    </footer>

    <script src="../assets/scripts/main.js"></script>
    <script src="../assets/scripts/cart.js"></script>
    <script src="../assets/scripts/interactive.js"></script>
    <script>
        // Load header and footer components
        document.getElementById('header-placeholder').innerHTML = '<!-- Header HTML goes here -->';
        document.getElementById('footer-placeholder').innerHTML = '<!-- Footer HTML goes here -->';
    </script>
</body>
</html>
