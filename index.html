<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>I'm Sorry ðŸ˜­</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      color: #ff4d6d;
      text-shadow: 0 0 20px rgba(255, 77, 109, 0.8);
      margin-top: 32px;
      margin-bottom: 16px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d; }
      to { text-shadow: 0 0 30px #ffb3c1, 0 0 60px #ff4d6d; }
    }

    .typewriter {
      font-size: 1em;
      max-width: 95vw;
      margin: 0 auto 18px;
      white-space: pre-line;
      border-right: 2px solid #fff;
      overflow: hidden;
      animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    .forgive-btn {
      margin-top: 18px;
      padding: 10px 18px;
      font-size: 1em;
      background: #ff4d6d;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.6);
      position: relative;
      z-index: 2;
      width: 80vw;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .forgive-btn:hover {
      background: #ff1f4a;
      transform: scale(1.08);
    }

    .btn-arrow {
      display: block;
      font-size: 1.5em;
      margin-top: 5px;
      color: #fff;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .cat-flower {
      display: none;
      margin: 22px auto 0 auto;
      max-width: 80vw;
      width: 220px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(255,77,109,0.5);
      animation: appear 1s;
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }

    .images {
      position: static;
      margin: 32px auto 0 auto;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 18px;
      width: 100vw;
      max-width: 100vw;
    }

    .img-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 44vw;
      max-width: 160px;
    }

    .images img {
      max-width: 40vw;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
      aspect-ratio: 1/1;
      object-fit: cover;
    }
    .images img:hover {
      transform: scale(1.08) rotate(-2deg);
    }

    .img-title {
      margin-top: 6px;
      font-size: 1em;
      color: #ffb3c1;
      font-weight: bold;
      text-shadow: 0 0 8px #203a43;
      word-break: break-word;
    }

    /* Floating crying faces */
    .crying-face {
      position: fixed;
      font-size: 2em;
      pointer-events: none;
      user-select: none;
      left: 0;
      bottom: -10%;
      animation: float-cry 6s linear;
      will-change: transform, opacity;
      z-index: 999;
    }

    @keyframes float-cry {
      0% {
        bottom: -10%;
        opacity: 0;
        transform: translateX(0) scale(1) rotate(0deg);
      }
      20% {
        opacity: 1;
        transform: translateX(-10px) scale(1.1) rotate(-10deg);
      }
      50% {
        transform: translateX(30px) scale(1.2) rotate(10deg);
      }
      80% {
        opacity: 1;
        transform: translateX(10px) scale(1.1) rotate(-8deg);
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(50px) scale(1) rotate(0deg);
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      .typewriter { font-size: 0.95em; }
      .forgive-btn { font-size: 0.95em; }
      .images img { max-width: 44vw; }
      .img-title { font-size: 0.95em; }
      .cat-flower { width: 160px; }
    }
  </style>
</head>
<body>
  <h1>I'm Sorry ðŸ˜­</h1>
  <p class="typewriter">I know I was meanâ€¦  
But the truth is, I really enjoy talking to u. </p>
  
  <button class="forgive-btn" onclick="showCatFlower()">
    Press if you forgive me
    <span class="btn-arrow">ðŸ‘‡</span>
  </button>

  <img src="cat.jpeg" alt="Cat with Flower" class="cat-flower" id="catFlower">

  <div class="images">
    <div class="img-container">
      <img src="bieceps.jpeg" alt="Biceps">
      <div class="img-title">biceps</div>
    </div>
    <div class="img-container">
      <img src="briks.jpeg" alt="Yajour">
      <div class="img-title">yajour</div>
    </div>
  </div>

  <!-- Floating crying faces -->
  <script>
    function createCryingFace() {
      const face = document.createElement('div');
      face.className = 'crying-face';
      face.textContent = 'ðŸ˜­';
      face.style.left = Math.random() * 90 + 'vw';
      face.style.animationDuration = (4 + Math.random() * 2) + 's';
      face.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;
      document.body.appendChild(face);
      setTimeout(() => face.remove(), 6000);
    }
    setInterval(createCryingFace, 500);

    function showCatFlower() {
      document.getElementById('catFlower').style.display = 'block';
      document.querySelector('.forgive-btn').innerText = "Thank you, you made me smile ðŸ˜­";
    }
  </script>
</body>
</html>
