<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noir Threads - Product Details</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/dark-theme.css">
</head>
<body>
    <header>
        <!-- Include header component -->
        <div id="header-placeholder"></div>
    </header>

    <main class="product-page">
        <div class="product-details">
            <div class="product-images">
                <img src="path/to/large-image.jpg" alt="Product Image" class="main-image">
                <div class="thumbnail-images">
                    <img src="path/to/thumb1.jpg" alt="Thumbnail 1" class="thumbnail">
                    <img src="path/to/thumb2.jpg" alt="Thumbnail 2" class="thumbnail">
                    <img src="path/to/thumb3.jpg" alt="Thumbnail 3" class="thumbnail">
                </div>
            </div>
            <div class="product-info">
                <h1 class="product-title">Product Name</h1>
                <p class="product-description">Detailed description of the product goes here. Highlight features, materials, and care instructions.</p>
                <div class="color-variants">
                    <h3>Available Colors:</h3>
                    <div class="color-options">
                        <div class="color-option" style="background-color: #000;"></div>
                        <div class="color-option" style="background-color: #fff;"></div>
                        <div class="color-option" style="background-color: #ff0000;"></div>
                    </div>
                </div>
                <div class="size-selector">
                    <h3>Select Size:</h3>
                    <select>
                        <option value="s">Small</option>
                        <option value="m">Medium</option>
                        <option value="l">Large</option>
                        <option value="xl">Extra Large</option>
                    </select>
                </div>
                <div class="price">$49.99</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <!-- Include footer component -->
        <div id="footer-placeholder"></div>
    </footer>

    <script src="../assets/scripts/main.js"></script>
    <script src="../assets/scripts/cart.js"></script>
    <script src="../assets/scripts/interactive.js"></script>
</body>
</html>
